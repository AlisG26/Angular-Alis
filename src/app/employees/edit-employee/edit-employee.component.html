<div class="list-group">
  <div class="list-group-item">
    <label>Nombre Empleado</label>
    <input type="text" [(ngModel)]="name" class="form-control">
  </div>
  <div class="list-group-item">
      <label>Edad Empleado</label>
      <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="list-group-item">
        <label>Cargo</label>
        <select [(ngModel)]="charge" class="form-control">
        <option value="Engineer">Engineer</option>
        <option value="Secretary">Secretary</option>
        <option value="Manager">Manager</option>
      </select>
      </div>
      <div class="list-group-item">
        <label>Estado</label>
          <select [(ngModel)]="state" class="form-control">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
           </select>
        </div>
</div>
<hr>
<button class="btn btn-primary" (click)="saveChanges()">Guardar Cambios</button>
